# server
server:
   port: 8080
   servlet:
      context-path: /yum
   encoding:
      charset: utf-8
      enabed: true
      force: false
      force-request: false
      force-response: false

---

# mybatis
mybatis:
   config-location: classpath:mybatis/configuration.xml

---

# logging
logging:
   config: classpath:logback.xml